name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller main.py --name LT200B --onefile --add-data "utils:utils" --icon=icon.png
          mkdir -p dist_artifacts/linux
          mv dist/LT200B dist_artifacts/linux/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: LT200B-linux
          path: dist_artifacts/linux

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller main.py --name LT200B --onefile --add-data "utils;utils" --icon=icon.ico
          mkdir dist_artifacts/windows
          move dist\LT200B.exe dist_artifacts\windows\

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LT200B-windows
          path: dist_artifacts/windows
