name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller main.py --name LT200B --onefile --add-data "utils:utils" --icon=icon.png
          mkdir -p dist_artifacts/linux
          mv dist/LT200B dist_artifacts/linux/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: LT200B-linux
          path: dist_artifacts/linux

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller main.py --name LT200B --onefile --add-data "utils;utils" --icon=icon.ico
          mkdir dist_artifacts/windows
          move dist\LT200B.exe dist_artifacts\windows\

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LT200B-windows
          path: dist_artifacts/windows

  release:
    needs: [ build-linux, build-windows ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: LT200B-linux
          path: release_assets/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: LT200B-windows
          path: release_assets/windows

      - name: Get build metadata
        id: vars
        run: |
          echo "date_tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      

      - name: Zip artifacts
        run: |
          zip -j release_assets/linux/LT200B-linux.zip release_assets/linux/LT200B README.md LICENSE
          zip -j release_assets/windows/LT200B-windows.zip release_assets/windows/LT200B.exe README.md LICENSE


      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-${{ steps.vars.outputs.date_tag }}
          name: Build ${{ steps.vars.outputs.date_tag }}
          body: |
            Automated build for ${{ steps.vars.outputs.date_tag }}

            This release includes:
            - ğŸ§ Linux binary (zipped)
            - ğŸªŸ Windows executable (zipped)

          files: |
            release_assets/linux/LT200B-linux.zip
            release_assets/windows/LT200B-windows.zip
